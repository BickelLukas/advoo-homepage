<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>advoo</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#1f212d">
    <meta name="theme-color" content="#1f212d">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2FBC9E;
            font-family: "Montserrat", sans-serif;
            color: #fff;
            height: 100vh;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sections {
            display: flex;
        }


        #logo {
            margin-bottom: 50px;
        }

        #ig {
            margin-top: 10px;
            width: 30px;
        }


        :root {
            --background-color: #fff;
            --color: #000000;
            --feedback-bg-color: #ffffff;
            --feedback-secondary-color: #fff;
            --feedback-primary-color: #1f212c;
            --feedback-icon-color: #ffffff;
            --feedback-form-input: #1f212c;
        }

        #new {
            margin-top: 50px;
        }

        #new {
            text-decoration: none;
            padding: 10px 30px;
            font-size: 1.2rem;
            cursor: pointer;

            border-radius: 15px;

            background-color: var(--feedback-secondary-color);
            color: var(--feedback-primary-color);

            transition: all 0.5s;
        }

        #new:hover {
            border-radius: 2px;

            color: var(--feedback-primary-color);
            background-color: var(--background-color);
            background-image: url("data:image/svg+xml,%3Csvg width='52' height='26' viewBox='0 0 52 26' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%232FBC9E' fill-opacity='0.4'%3E%3Cpath d='M10 10c0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6h2c0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4 3.314 0 6 2.686 6 6 0 2.21 1.79 4 4 4v2c-3.314 0-6-2.686-6-6 0-2.21-1.79-4-4-4-3.314 0-6-2.686-6-6zm25.464-1.95l8.486 8.486-1.414 1.414-8.486-8.486 1.414-1.414z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: animatedBackground 5s linear infinite alternate;
        }

        @keyframes animatedBackground {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 100% 0;
            }
        }
    </style>
</head>

<body class="center">
    <img id="logo" src="/Logo.svg" />


    <div class="center">
        <span>Follow us on Instagram</span>
        <a href="https://www.instagram.com/advoo.app/">
            <img id="ig" src="/instagram.svg" />
        </a>
    </div>

    <a id="new"
        href="https://docs.google.com/forms/d/e/1FAIpQLScptDxSqHRTogglPveopM8EB_JraU-hTESsrVGw_7XiLhXy-g/viewform?usp=sf_link">
        Neue Kampagne anfragen
    </a>
</body>

</html>
